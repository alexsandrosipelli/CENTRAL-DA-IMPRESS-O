<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudo de Padr√µes de Uso das Impressoras - Excel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      color: #007BFF;
    }
    section {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    canvas {
      margin-top: 40px;
    }
    #resumo {
      background: #e9f7ef;
      padding: 20px;
      margin-top: 30px;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <header>
    <h1>Estudo de Padr√µes de Uso das Impressoras (Excel)</h1>
    <p>Envie um arquivo Excel (.xlsx) para an√°lise di√°ria das impressoras da unidade</p>
  </header>

  <section>
    <input type="file" id="excelFile" accept=".xlsx" />
    <br />
    <button onclick="analisarExcel()">üìä Analisar</button>

    <div id="resumo"></div>
    <canvas id="graficoUso"></canvas>
  </section>

  <script>
    function analisarExcel() {
      const input = document.getElementById('excelFile');
      if (!input.files.length) {
        alert('Selecione um arquivo Excel (.xlsx)');
        return;
      }
      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        // Assume primeira aba
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: '' });

        if (jsonData.length === 0) {
          alert('Arquivo vazio ou inv√°lido');
          return;
        }

        processarDados(jsonData);
      };

      reader.readAsArrayBuffer(file);
    }

    function processarDados(data) {
      let totalImpressao = 0;
      let setores = {};
      let tonerBaixoCount = 0;

      // Colunas esperadas: data, setor, TONER, Magenta (%), Yellow (%), Cyan (%), UNIDADE DE IMAGEM, FUSOR, QTD PRETO, QTD COR, DIFERENCIA DIARIA

      data.forEach(row => {
        const setor = row['setor'] || row['Setor'] || '';
        const tonerStr = row['TONER'] || row['Toner'] || '0%';
        const qtdPreto = parseInt(row['QTD PRETO'] || row['Qtd Preto'] || 0);
        const qtdCor = parseInt(row['QTD COR'] || row['Qtd Cor'] || 0);

        // Converter toner para n√∫mero (ex: "13%" -> 13)
        const toner = parseInt(tonerStr.toString().replace('%', '').trim()) || 0;

        if (!setores[setor]) {
          setores[setor] = { total: 0, tonerValues: [] };
        }
        setores[setor].total += qtdPreto + qtdCor;
        setores[setor].tonerValues.push(toner);

        totalImpressao += qtdPreto + qtdCor;
        if (toner < 20) tonerBaixoCount++;
      });

      const numSetores = Object.keys(setores).length;
      const media = (totalImpressao / numSetores).toFixed(2);

      // Encontrar setor mais e menos usado
      const setoresOrdenados = Object.entries(setores).sort((a, b) => b[1].total - a[1].total);
      const maisUsado = setoresOrdenados[0];
      const menosUsado = setoresOrdenados[setoresOrdenados.length - 1];

      // Exibir resumo
      const resumoHTML = `
        <h3>Resumo Geral:</h3>
        <ul>
          <li><strong>Setores analisados:</strong> ${numSetores}</li>
          <li><strong>Total de impress√µes:</strong> ${totalImpressao}</li>
          <li><strong>M√©dia por setor:</strong> ${media}</li>
          <li><strong>Mais usado:</strong> ${maisUsado[0]} (${maisUsado[1].total} p√°ginas)</li>
          <li><strong>Menos usado:</strong> ${menosUsado[0]} (${menosUsado[1].total} p√°ginas)</li>
          <li><strong>Registros com toner abaixo de 20%:</strong> ${tonerBaixoCount}</li>
        </ul>
      `;
      document.getElementById('resumo').innerHTML = resumoHTML;

      gerarGrafico(setores);
    }

    function gerarGrafico(setores) {
      const ctx = document.getElementById('graficoUso').getContext('2d');

      // Remover gr√°fico antigo se existir
      if (window.graficoUso) {
        window.graficoUso.destroy();
      }

      const labels = [];
      const dados = [];

      for (const [setor, info] of Object.entries(setores)) {
        labels.push(setor);
        dados.push(info.total);
      }

      window.graficoUso = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total de Impress√µes (QTD PRETO + QTD COR)',
            data: dados,
            backgroundColor: '#007BFF'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Volume de Impress√£o por Setor'
            },
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
