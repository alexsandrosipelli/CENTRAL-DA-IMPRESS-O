<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de Uso de Impressoras</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      color: #007BFF;
    }

    section {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    canvas {
      margin-top: 40px;
    }

    #resumo {
      background: #e9f7ef;
      padding: 20px;
      margin-top: 30px;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <header>
    <h1>Estudo de Padr√µes de Uso das Impressoras</h1>
    <p>Envie um arquivo Excel (.xlsx) para an√°lise di√°ria das impressoras da unidade</p>
  </header>

  <section>
    <input type="file" id="excelFile" accept=".xlsx">
    <br>
    <button onclick="analisarPadraoUso()">üìä Analisar</button>

    <div id="resumo"></div>
    <canvas id="graficoUso"></canvas>
  </section>

  <script>
    function analisarPadraoUso() {
      const file = document.getElementById('excelFile').files[0];
      if (!file) {
        alert('Selecione um arquivo Excel');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);
        gerarResumo(json);
        gerarGrafico(json);
      };
      reader.readAsArrayBuffer(file);
    }

    function gerarResumo(data) {
      let totalImpressoes = 0;
      let setores = {};
      let tonerBaixo = 0;

      data.forEach(row => {
        const setor = row['setor'];
        const preto = parseInt(row['QTD PRETO'] || 0);
        const cor = parseInt(row['QTD COR'] || 0);
        const toner = parseInt((row['TONER'] || '').replace('%','')) || 100;

        if (!setores[setor]) {
          setores[setor] = { total: 0 };
        }

        setores[setor].total += preto + cor;
        if (toner < 20) tonerBaixo++;
        totalImpressoes += preto + cor;
      });

      const setoresKeys = Object.keys(setores);
      let media = setoresKeys.length > 0 ? (totalImpressoes / setoresKeys.length).toFixed(2) : 0;
      let maisUsada = setoresKeys.map(s => [s, setores[s].total]).sort((a, b) => b[1] - a[1])[0];
      let menosUsada = setoresKeys.map(s => [s, setores[s].total]).sort((a, b) => a[1] - b[1])[0];

      const resumo = `
        <h3>Resumo Geral:</h3>
        <ul>
          <li><strong>Setores analisados:</strong> ${setoresKeys.length}</li>
          <li><strong>Total de impress√µes:</strong> ${totalImpressoes}</li>
          <li><strong>M√©dia por setor:</strong> ${media}</li>
          <li><strong>Setor mais ativo:</strong> ${maisUsada[0]} (${maisUsada[1]} p√°ginas)</li>
          <li><strong>Setor menos ativo:</strong> ${menosUsada[0]} (${menosUsada[1]} p√°ginas)</li>
          <li><strong>Registros com toner abaixo de 20%:</strong> ${tonerBaixo}</li>
        </ul>
      `;
      document.getElementById('resumo').innerHTML = resumo;
    }

    function gerarGrafico(data) {
      const ctx = document.getElementById('graficoUso').getContext('2d');
      const setores = {};

      data.forEach(row => {
        const setor = row['setor'];
        const total = parseInt(row['QTD PRETO'] || 0) + parseInt(row['QTD COR'] || 0);
        setores[setor] = (setores[setor] || 0) + total;
      });

      const labels = Object.keys(setores);
      const valores = Object.values(setores);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total de Impress√µes por Setor',
            data: valores,
            backgroundColor: '#007BFF'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Volume de Impress√£o por Setor'
            },
            legend: {
              display: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
